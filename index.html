<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Order burgers, pizzas, and drinks from Jimmy's Diner â€” a stylish and interactive web app that simulates a fast, fun restaurant checkout experience."
    />

    <title>Jimmy's Diner</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Jimmy's Diner</h1>
      <p>The best burgers and pizzas in town.</p>
    </header>
    <main>
      <section id="menu-section"></section>
      <section id="checkout-section">
        <h2>Your order</h2>
        <div id="checkout-items-container"></div>
        <div id="total-price-container">
          <div class="total-price-title">Total Price:</div>
          <div id="total-price"></div>
        </div>
        <button id="complete-order-btn">Complete order</button>
      </section>
      <section id="card-details-modal">
        <h2>Enter card details</h2>
        <form id="card-form">
          <input
            type="text"
            name="card-name-input"
            id="card-name-input"
            placeholder="Enter your name"
            aria-label="Name on card"
            required
          />
          <input
            type="text"
            inputmode="numeric"
            pattern="\d{13,19}"
            maxlength="19"
            id="card-number-input"
            name="card-number-input"
            placeholder="Enter card number"
            aria-label="Card Number"
            required
          />
          <input
            type="text"
            inputmode="numeric"
            pattern="\d{3,4}"
            maxlength="4"
            id="card-cvv-input"
            name="card-cvv-input"
            placeholder="Enter CVV"
            aria-label="CVV number"
            required
          />
          <button id="card-details-submit-btn" type="submit">Pay</button>
        </form>
      </section>
      <section id="thank-you-message">
        <p class="thank-you-message-text">
          Thanks, <span id="customer-name"></span>! Your order is on its way!
        </p>
      </section>
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
